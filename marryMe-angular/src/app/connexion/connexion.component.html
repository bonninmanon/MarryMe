



	<body>

	<div class="home">
			<video class="video-slide active" src="assets/vid.mp4" autoplay="autoplay" [muted]="'muted'" ></video>
		</div>



						<div class="formWrapper">
							<div class="card" id="card">
								<div class="card-header">
									<div id="forLogin" class="form-header active" (click)="ngBeforeViewInit()">Se connecter</div>

									<div id="forRegister" class="form-header" (click)="ngAfterViewInit()" >S'inscrire</div>
								</div>
								<div class="card-body" id="formContainer" >
									<form action="" id="loginForm">
										<input type="text" class="form-control" placeholder="@Utilisateur" id="id" name="mail" [(ngModel)]="formConnexion.mail"/>
										<input type="password" class="form-control" placeholder="Mot de passe" id="id" name="password" [(ngModel)]="formConnexion.mdp"/>
										<label for="remember">
											<input type="checkbox" class="form-check" id="remember" />
											Se Souvenir de moi
										</label>
										<button class="formButton"(click)="verif(formConnexion.mail,formConnexion.mdp)">Connexion</button><br/>
										<button class="formButton" routerLink="" routerLinkActive="active">Retour</button>
									</form>

									<form action="" id="registerForm" class="toggleForm">
										<input type="text" class="form-control" placeholder="Nom..." id="id" name="nom" [(ngModel)]="formConnexion.nom" />
										<input type="text" class="form-control" placeholder="Prénom..." id="id" name="prenom" [(ngModel)]="formConnexion.prenom"/>
										<input type="text" class="form-control" placeholder="@utilisateur..."  id="id" name="mail" [(ngModel)]="formConnexion.mail"/>
										<input type="text" class="form-control" placeholder="Mot de passe..."id="id" name="password" [(ngModel)]="formConnexion.mdp" />
										<input type="date"  class="form-control" value="2023-01-20" id="id" name="date" [(ngModel)]="formConnexion.mariage.date"/>
										<div class="form-group">
											<label for="mariage">Mariage:</label>
											<select class="form-control" name="theme" [(ngModel)]="formConnexion.mariage.theme">
												<option value="">Sélectionner un théme</option>
												<option style="color: black;" *ngFor="let mar of listMariage()"  [value]="mar.theme">{{mar.id}} - {{mar.theme}}</option>
											</select>
										</div>
						
										<label for="remember">
											<input type="checkbox" class="form-check" id="privacy" />
											J'accepte les termes de l'accord
										</label>
										<button class="formButton" routerLink="/accueil" routerLinkActive="active" (click)="inscription(formConnexion.nom,formConnexion.prenom,formConnexion.mail,formConnexion.mdp,formConnexion.mariage.date,formConnexion.mariage.theme)">Inscription</button>
									</form>
								</div>
							</div>
						</div>

				

	</body>
